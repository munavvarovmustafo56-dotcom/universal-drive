<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Manual Search - No Ads</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #03dac6;
            margin-bottom: 30px;
        }

        .search-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            box-sizing: border-box; /* Inputni ramkadan chiqib ketmasligi uchun */
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #03dac6;
        }

        /* TUGMALAR DIZAYNI */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        /* 1. O'zbekiston Serveri Tugmasi */
        .btn-uz {
            background-color: #3f51b5;
            color: white;
        }
        .btn-uz:hover { background-color: #5c6bc0; }

        /* 2. Xitoy Serveri Tugmasi */
        .btn-cn {
            background-color: #d32f2f; /* Xitoy qizili */
            color: white;
        }
        .btn-cn:hover { background-color: #e57373; }

        /* 3. Global Super Qidiruv Tugmasi */
        .btn-global {
            background-color: #00c853; /* Yashil */
            color: white;
            padding: 20px; /* Kattaroq */
            font-size: 18px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 200, 83, 0.4);
        }
        .btn-global:hover { background-color: #69f0ae; color: #000; }

    </style>
</head>
<body>

    <div class="search-box">
        <h2>Professional Manual Qidiruv</h2>
        <input type="text" id="modelName" placeholder="Modelni yozing (Masalan: Delta ASDA-B2)">
        
        <div class="btn-group">
            <button class="btn-uz" onclick="searchUZ()">1. O'zbekiston (.uz) dan qidirish</button>
            <button class="btn-cn" onclick="searchCN()">2. Xitoy (.cn) dan qidirish</button>
            <button class="btn-global" onclick="searchGlobal()">3. BUTUN DUNYODAN QIDIRISH (PDF)</button>
        </div>
    </div>

    <script>
        function getQuery() {
            var val = document.getElementById("modelName").value;
            if(val.trim() === "") {
                alert("Iltimos, avval model nomini yozing!");
                return null;
            }
            return val;
        }

        // 1-USUL: Faqat O'zbekiston saytlaridan qidiradi
        function searchUZ() {
            var q = getQuery();
            if(!q) return;
            // Googlega buyruq: "Model nomi" va sayt oxiri .uz bilan tugasin
            var url = 'https://www.google.com/search?q=' + encodeURIComponent('"' + q + '" site:.uz');
            window.open(url, '_blank');
        }

        // 2-USUL: Faqat Xitoy saytlaridan (manual ko'p bo'lgan joy)
        function searchCN() {
            var q = getQuery();
            if(!q) return;
            // Googlega buyruq: Faqat PDF bo'lsin va Xitoy (.cn) saytlaridan bo'lsin
            var dork = 'filetype:pdf "' + q + '" site:.cn';
            var url = 'https://www.google.com/search?q=' + encodeURIComponent(dork);
            window.open(url, '_blank');
        }

        // 3-USUL: ENG KUCHLISI - Butun dunyo (UZ, CN, RU, COM)
        function searchGlobal() {
            var q = getQuery();
            if(!q) return;
            
            // BU ENG MUKAMMAL QIDIRUV KODI:
            // 1. filetype:pdf -> Faqat hujjat qidiradi (spam saytlarni chiqarib tashlaydi)
            // 2. (manual OR datasheet OR user guide) -> Faqat qo'llanmalarni qidiradi
            // 3. site:.cn OR site:.ru... -> Xitoy, Rossiya, Tayvan va Global serverlarni titkilaydi
            
            var dork = 'filetype:pdf "' + q + '" (manual OR datasheet OR user guide) -site:pinterest.*';
            
            var url = 'https://www.google.com/search?q=' + encodeURIComponent(dork);
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
