<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Search System v3.0</title>
    <style>
        /* ASOSIY STIL */
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* BATAREYA VA LOGLAR STILI (O'sha-o'sha) */
        h2 { text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px #00ff00; text-align: center; }
        
        .battery-container {
            width: 300px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 3px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .charge {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00cc00, #00ff00);
            box-shadow: 0 0 20px #00ff00;
            transition-timing-function: linear;
        }

        .log-window {
            width: 320px;
            height: 120px;
            background-color: #111;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 0.75rem;
            overflow: hidden;
            text-align: left;
            opacity: 0.9;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; }
        .china { color: #00ffff; }
        .success { color: #00ff00; font-weight: bold; }
        .error { color: #ff3333; }

        /* YANGI: YUKLASH TUGMASI (Boshida ko'rinmaydi) */
        #downloadBtn {
            display: none; /* Yashirin */
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
            text-transform: uppercase;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h2 id="mainTitle">SYSTEM SEARCHING...</h2>

    <div class="battery-container" id="batteryBox">
        <div class="charge" id="batteryCharge"></div>
    </div>
    <div id="percentText" style="margin-bottom: 20px; font-size: 1.2rem;">0%</div>

    <div class="log-window" id="logWindow">
        <div class="log-entry">> Initializing search protocol...</div>
    </div>

    <button id="downloadBtn" onclick="downloadFile()">ðŸ“¥ DOWNLOAD MANUAL</button>

    <script>
        // ==========================================
        // SOZLAMALAR (SHU YERNI TO'LDIRING)
        // ==========================================
        
        // 1. REKLAMA LINKLARINGIZ (Monetag)
        const adLink1 = "https://otieu.com/4/10546274";
        const adLink2 = "https://otieu.com/4/10546272";
        
        // 2. HAQIQIY FAYL LINKI (O'zingiz topib shu yerga qo'yasiz)
        // Masalan: Telegram postingiz linki yoki Google Drive linki
        const realFileLink = "https://t.me/SizningKanalingiz/123"; 

        // ==========================================
        
        const waitSeconds = 12; // 12 sekund kutadi
        const charge = document.getElementById('batteryCharge');
        const percentText = document.getElementById('percentText');
        const logWindow = document.getElementById('logWindow');
        const mainTitle = document.getElementById('mainTitle');
        const downloadBtn = document.getElementById('downloadBtn');
        const batteryBox = document.getElementById('batteryBox');

        // Reklamani tanlash
        const finalAdLink = Math.random() < 0.5 ? adLink1 : adLink2;

        const logs = [
            { t: 1000, msg: "Connecting to global database...", type: "normal" },
            { t: 3000, msg: "Error: File not found in Uzbekistan.", type: "error" },
            { t: 4500, msg: "Rerouting to Shenzen (China) Server...", type: "china" },
            { t: 6000, msg: "Bypassing firewall security...", type: "china" },
            { t: 8000, msg: "Scanning industrial archives...", type: "china" },
            { t: 10000, msg: "SUCCESS: Manual found!", type: "success" },
            { t: 11000, msg: "Preparing download link...", type: "success" }
        ];

        function addLog(text, type) {
            const div = document.createElement('div');
            div.className = 'log-entry ' + type;
            div.innerText = "> " + text;
            logWindow.appendChild(div);
            logWindow.scrollTop = logWindow.scrollHeight;
        }

        window.onload = function() {
            charge.style.transitionDuration = waitSeconds + 's';
            setTimeout(() => { charge.style.width = '100%'; }, 100);

            let counter = 0;
            let interval = setInterval(() => {
                counter++;
                percentText.innerText = counter + '%';
                if (counter >= 100) clearInterval(interval);
            }, (waitSeconds * 1000) / 100);

            logs.forEach(item => {
                setTimeout(() => { addLog(item.msg, item.type); }, item.t);
            });

            // Vaqt tugagach:
            setTimeout(() => {
                mainTitle.innerText = "FAYL TAYYOR!";
                mainTitle.style.color = "#00ff00";
                batteryBox.style.display = "none"; // Batareyani yo'qotamiz
                percentText.style.display = "none";
                logWindow.style.display = "none";
                
                // TUGMANI CHIQARAMIZ
                downloadBtn.style.display = "block";
            }, waitSeconds * 1000);
        };

        // TUGMA BOSILGANDA NIMA BO'LADI?
        function downloadFile() {
            // 1. Yangi oynada REKLAMA ochiladi
            window.open(finalAdLink, '_blank');
            
            // 2. Hozirgi oynada HAQIQIY FAYL ochiladi
            window.location.href = realFileLink;
        }
    </script>
</body>
</html>
