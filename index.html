<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qidiruv Tizimi</title>
    <style>
        /* Umumiy dizayn */
        body {
            background-color: #050505; /* Qop-qora fon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* Hacker stili */
            flex-direction: column;
            overflow: hidden; /* Skrollni yo'qotish */
        }

        /* Yozuv stili */
        h2 {
            color: #fff;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            font-size: 18px;
        }

        /* Batareya qutisi */
        .battery-container {
            width: 280px;
            height: 90px;
            border: 3px solid #00ffcc; /* Neon ramka */
            border-radius: 12px;
            padding: 4px;
            position: relative;
            box-shadow: 0 0 20px #00ffcc, inset 0 0 10px #00ffcc; /* Neon yog'du */
        }

        /* Batareya "kallasi" */
        .battery-container::after {
            content: '';
            width: 15px;
            height: 40px;
            background: #00ffcc;
            position: absolute;
            right: -22px;
            top: 25px;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            box-shadow: 0 0 10px #00ffcc;
        }

        /* Zaryad (Ichidagi yashil suyuqlik) */
        .charge {
            height: 100%;
            width: 0%; /* Boshlanishda 0% */
            background: linear-gradient(90deg, #00ffcc, #00ff00); 
            border-radius: 8px;
            box-shadow: 0 0 15px #00ff00;
            /* Transition JS orqali boshqariladi */
            transition-timing-function: linear; 
        }

        /* Foiz ko'rsatkichi */
        .percent {
            color: #00ff00;
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Kichik yozuv pastda */
        .loading-text {
            margin-top: 10px;
            color: #555;
            font-size: 12px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <h2 id="statusText">MA'LUMOTLAR BAZASI <br> QIDIRILMOQDA...</h2>

    <div class="battery-container">
        <div class="charge" id="batteryCharge"></div>
    </div>

    <div class="percent" id="percentText">0%</div>
    <div class="loading-text">Serverga ulanish...</div>

    <script>
        // ==========================================
        // SOZLAMALAR (SHU YERNI O'ZGARTIRISHINGIZ MUMKIN)
        // ==========================================
        
        // 1. Necha sekund "Loading" bo'lsin? (Reklama vaqtiga moslang)
        const waitSeconds = 15; 

        // 2. Sizning linklaringiz (Ikkalasi navbatma-navbat ishlaydi)
        const link1 = "https://otieu.com/4/10546274";
        const link2 = "https://otieu.com/4/10546272";

        // ==========================================
        // KOD QISMI (TEGINMANG)
        // ==========================================

        const charge = document.getElementById('batteryCharge');
        const percentText = document.getElementById('percentText');
        const statusText = document.getElementById('statusText');

        // Qaysi linkka otishni tanlash (50/50 ehtimollik)
        const targetLink = Math.random() < 0.5 ? link1 : link2;

        window.onload = function() {
            // CSS ga vaqtni o'rnatamiz
            charge.style.transitionDuration = waitSeconds + 's';

            // Ozgina kutib animatsiyani boshlaymiz
            setTimeout(() => {
                charge.style.width = '100%';
            }, 100);

            // Foizlarni sanash
            let counter = 0;
            let interval = setInterval(() => {
                counter++;
                percentText.innerText = counter + '%';
                
                if (counter === 100) {
                    clearInterval(interval);
                    statusText.innerHTML = "BAZA TOPILDI!<br>YUKLANMOQDA...";
                    statusText.style.color = "#00ff00";
                    percentText.style.color = "#fff";
                }
            }, (waitSeconds * 1000) / 100);

            // Vaqt tugagach linkka otish
            setTimeout(() => {
                window.location.href = targetLink;
            }, waitSeconds * 1000);
        };
    </script>

</body>
</html>
